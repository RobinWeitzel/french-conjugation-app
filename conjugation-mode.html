<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Choose your practice mode">
    <meta name="theme-color" content="#4a90e2">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="French Verbs">
    <title>Practice Mode - French Verbs</title>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" sizes="196x196" href="./icons/favicon-196.png">
    <link rel="apple-touch-icon" href="./icons/apple-icon-180.png">
    <link rel="stylesheet" href="shared.css">
    <style>
        main {
            display: block !important;
        }

        .mode-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            width: 100%;
        }

        .mode-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            text-decoration: none;
            color: #333;
            transition: all 0.3s ease;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            cursor: pointer;
        }

        .mode-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.3);
        }

        .mode-card:active {
            transform: translateY(-2px);
        }

        .mode-icon {
            font-size: 3rem;
            margin-bottom: 15px;
        }

        .mode-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
        }

        .mode-description {
            font-size: 1rem;
            color: #666;
            line-height: 1.5;
        }

        .coming-soon {
            opacity: 0.5;
            pointer-events: none;
            position: relative;
        }

        .coming-soon::after {
            content: 'Coming Soon';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #667eea;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
        }

        @media (max-width: 600px) {
            .mode-card {
                padding: 25px;
            }

            .mode-icon {
                font-size: 2.5rem;
            }

            .mode-title {
                font-size: 1.3rem;
            }

            .mode-description {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <a href="index.html" class="home-btn">‚Üê Home</a>
            <h1>Choose Practice Mode</h1>
            <div class="status">Conjugation Practice</div>
        </header>

        <main>
            <div class="mode-grid">
                <a href="conjugation.html" class="mode-card">
                    <div class="mode-icon">üÉè</div>
                    <div class="mode-title">Index Cards</div>
                    <div class="mode-description">
                        Flashcard-style practice with swipe gestures. Flip to reveal the answer.
                    </div>
                </a>

                <a href="conjugation-multiple-choice.html" class="mode-card">
                    <div class="mode-icon">‚úì</div>
                    <div class="mode-title">Multiple Choice</div>
                    <div class="mode-description">
                        Choose the correct conjugation from multiple options. Test your knowledge quickly.
                    </div>
                </a>
            </div>
        </main>
    </div>

    <script src="shared.js"></script>
</body>
</html>
