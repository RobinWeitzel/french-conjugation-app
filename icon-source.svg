<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5b9bd5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3d7ab8;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1024" height="1024" fill="url(#bgGradient)" rx="180"/>

  <!-- Main text "FR" -->
  <text x="512" y="580" font-family="Arial, sans-serif" font-size="420" font-weight="bold" fill="white" text-anchor="middle">FR</text>

  <!-- Decorative underline -->
  <rect x="280" y="620" width="464" height="16" fill="white" opacity="0.8" rx="8"/>

  <!-- Small verb symbol (book icon) -->
  <rect x="380" y="720" width="264" height="180" fill="white" opacity="0.3" rx="12"/>
  <rect x="400" y="740" width="224" height="140" fill="white" opacity="0.2" rx="8"/>
  <line x1="512" y1="740" x2="512" y2="880" stroke="white" stroke-width="4" opacity="0.4"/>
</svg>
