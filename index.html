<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Practice French verb conjugation offline">
    <meta name="theme-color" content="#4a90e2">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="French Verbs">
    <title>French Conjugation Practice</title>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" sizes="196x196" href="./icons/favicon-196.png">
    <link rel="apple-touch-icon" href="./icons/apple-icon-180.png">
    <link rel="stylesheet" href="shared.css">
    <style>
        /* Home page specific styles */
        .settings-icon {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            font-size: 1.5rem;
            opacity: 0.5;
            transition: all 0.3s ease;
        }

        .settings-icon:hover {
            opacity: 1;
            transform: rotate(90deg) scale(1.15);
        }

        .settings-icon:active {
            transform: rotate(90deg) scale(1.1);
        }

        .mode-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            width: 100%;
        }

        .mode-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            text-decoration: none;
            color: #333;
            transition: all 0.3s ease;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }

        .mode-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.3);
        }

        .mode-card:active {
            transform: translateY(-2px);
        }

        .mode-icon {
            font-size: 3rem;
            margin-bottom: 15px;
        }

        .mode-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
        }

        .mode-description {
            font-size: 1rem;
            color: #666;
            line-height: 1.5;
        }

        @media (max-width: 600px) {
            .mode-card {
                padding: 25px;
            }

            .mode-icon {
                font-size: 2.5rem;
            }

            .mode-title {
                font-size: 1.3rem;
            }

            .mode-description {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <a href="settings.html" class="settings-icon" title="Settings">‚öôÔ∏è</a>
            <h1>French Verb Practice</h1>
            <div class="status">Select a practice mode</div>
        </header>

        <main>
            <div class="mode-grid">
                <a href="conjugation.html" class="mode-card">
                    <div class="mode-icon">üìù</div>
                    <div class="mode-title">Conjugation Practice</div>
                    <div class="mode-description">
                        Practice conjugating French verbs with flashcards and spaced repetition
                    </div>
                </a>

                <a href="tenses.html" class="mode-card">
                    <div class="mode-icon">‚è∞</div>
                    <div class="mode-title">Tense Practice</div>
                    <div class="mode-description">
                        Learn to identify and use different French verb tenses
                    </div>
                </a>

                <!-- Future modes will be added here -->
            </div>
        </main>
    </div>

    <script src="shared.js"></script>
</body>
</html>
